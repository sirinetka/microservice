<div class="p-3 container mt-5">
  <style>
    .container {
      max-width: 700px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: white;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .card-title {
      background-color: #00008f !important;
      padding: 1.2rem;
      margin: 0;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0, 0, 143, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .card-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .card-title:hover::before {
      left: 100%;
    }
    
    .card-title h3 {
      margin: 0;
      letter-spacing: 1px;
      font-weight: 700 !important;
      position: relative;
    }
    
    .card-body {
      padding: 2rem;
      background: #f8f9fa;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.95rem;
    }
    
    input[type="number"],
    input[type="date"],
    input[type="text"],
    .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
      background-color: white;
    }
    
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="text"]:focus,
    .form-select:focus {
      outline: none;
      border-color: #00008f;
      box-shadow: 0 0 0 3px rgba(0, 0, 143, 0.1);
    }
    
    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300008f' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 0.95rem;
      transition: all 0.3s;
      width: 100%;
      margin-top: 0.5rem;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.25);
      position: relative;
      overflow: hidden;
    }
    
    .btn-success::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(40, 167, 69, 0.35);
    }
    
    .btn-success:hover::before {
      left: 100%;
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
      
      .btn-success {
        padding: 0.65rem 1rem;
      }
    }
  </style>

  <div class="card">
    <div class="card-title text-center rounded-bottom-5" style="background-color: #00008f;">
      <h3 class="p-lg-1 fw-bolder fs-4 text-light">Reglement</h3>
    </div>
    <form (ngSubmit)="submit()" class="card-body">
      <div class="mb-3">
        <label class="form-label">Montant:</label>
        <input type="number" [(ngModel)]="reglement.montant" name="montant" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Date:</label>
        <input type="date" [(ngModel)]="reglement.dateReglement" name="dateReglement" required />

        <label class="form-label">Mode:</label>
        <select class="form-select" [(ngModel)]="reglement.mode" name="mode">
          <option value="VIREMENT">Virement</option>
          <option value="CARTE">Carte</option>
          <option value="ESPECES">Espèces</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">ID Facture:</label>
        <input type="number" [(ngModel)]="reglement.factureId" name="factureId" required />

        <label class="form-label">Référence Transaction:</label>
        <input type="text" [(ngModel)]="reglement.referenceTransaction" name="referenceTransaction" />
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
  </div>
</div>
